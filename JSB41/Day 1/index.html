<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style> 
    h1{color: purple; font-size: 80px; background-color: yellow;}
    .P1{background-color: beige;}
    .P2{background-color: aquamarine;}
    .A1{width: 400px; height: 200px;}
    .A2{width: 800px; height: 400px;}
    </style>
</head>

<body>
    <!-- Cấu trúc một thẻ trong html: <tên thẻ> nội dung dung </tên thẻ> -->
    <!-- Thẻ h: heading, từ thẻ h1-h6 -->
    <h1 style="color:green"> Nguyễn Anh Hào</h1>
    <h2>Nguyễn Anh Hào</h2>
    <h3>Nguyễn Anh Hào</h3>
    <!-- Thẻ p: paragraph -->
    <p class="P1"> Thời tiết hôm nay khá đẹp để đi đá bóng</p>
    <p class="P2"> hehe</p>
    <!-- Thẻ img: image => thuộc tính src: source -->
    <img class="A1" src="./Ảnh 1.png" alt="Bãi biển">
    <!-- Thẻ br: break thẻ; hr: break có line  -->
    <br>
    <br>
    <img class="A2" src="./Ảnh 1.png" alt="Bãi biển">
    <!-- Thẻ a,từ href => hyperlink reference -->
    <br>
    <br>
    <a href="https://www.youtube.com" target="_blank">Dẫn sang Youtube</a>
    <br>
    <br>
    <iframe width="980" height="551" src="https://www.youtube.com/embed/AWOF2-Jyw_4"
        title="Responding To My Minecraft Crimes..." frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- Thuộc tính style (color, font size,...) -->
    <!-- Thứ tự ưu tiên -->
    <!-- Gọi trực tiếp tên thẻ để css nhưng tất cả các thẻ có tên như vậy sẽ đều bị css -->
    <!-- Cách gọi clas để css: .tên class -->
    <!-- Lợi ích: Định danh được từng thẻ, không làm ảnh hưởng đến các thẻ có class khác -->
</body>

</html>
